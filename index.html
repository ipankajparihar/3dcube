<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 3D Cube</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Control Panel -->
    <div class="control-panel">
      <h2>Control Panel</h2>
      <div class="control-group">
        <label for="colorPicker">Cube Color</label>
        <input type="color" id="colorPicker" value="#00f5ff" />
      </div>

      <div class="control-group">
        <label for="speedSlider">Rotation Speed</label>
        <input
          type="range"
          id="speedSlider"
          min="0"
          max="2"
          step="0.01"
          value="0.2"
        />
      </div>

      <div class="control-group checkbox-group">
        <label for="breakCheckbox">Break Cube</label>
        <input type="checkbox" id="breakCheckbox" />
      </div>
    </div>

    <!-- 3D Cube -->
    <div class="scene" id="cube">
      <div class="face front">1</div>
      <div class="face back">2</div>
      <div class="face right">3</div>
      <div class="face left">4</div>
      <div class="face top">5</div>
      <div class="face bottom">6</div>
    </div>

    <!-- Shadow -->
    <div class="shadow"></div>

    <script src="script.js"></script>
  </body>
</html>
